{% extends "base.html" %}
{% load static %}

{% block active %}
<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
    <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url "home" %}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About</a></li>
    <li class="nav-item"><a class="nav-link active" href="{% url "shop" %}">Shop</a></li>
</ul>
{% endblock active %}

{% block heading %}
<div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Products</h2>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        {% for post in object_list %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{post.img.url}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{post.title}}</h5>
                            <!-- Product price-->
                            ${{post.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url "details" post.id %}">See more</a></div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock heading %}
