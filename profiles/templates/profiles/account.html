{% extends "base.html" %}
{% load static %}

{% block active %}
<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
    <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url "shop" %}">Shop</a></li>
</ul>
{% endblock active %}

{% block heading %}
<div class="row gx-4 gx-lg-5 align-items-center">
    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{% static "assets/index.jpg" %}" alt="..." /></div>
    <div class="col-md-6">
        <h1 class="display-5 fw-bolder">{{ user.username }}</h1>
        <div class="fs-5 mb-5">
            <span>{{ user.first_name }} {{ user.last_name }}</span>
        </div>
        <p class="lead">
            {{ user.email }}</p>
        <div class="d-flex">
            <a class="btn btn-outline-dark flex-shrink-0" type="button" href="{% url "shop" %}">
                <i class="bi-cart-fill me-1"></i>
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock heading %}
